<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form (ngSubmit)="submit(f.value)" #f="ngForm">
 	
	<ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" name='email' value="" [ngModel]='user.email' required></ion-input>
  </ion-item>

  	<ion-item>
	    <ion-label fixed>Password</ion-label>
	    <ion-input type="password" name='pass' [ngModel]='user.pass' required></ion-input>
  	</ion-item>
  	<ion-item>
    	<button ion-button  type="submit" color="secondary" [disabled]="!f.valid">Enviar</button>
	</ion-item>

</ion-list>
 </form>

</ion-content>
